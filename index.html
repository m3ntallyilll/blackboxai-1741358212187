<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin City RP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Sin City RP</h1>
        
        <!-- Login Screen -->
        <div id="loginScreen" class="max-w-md mx-auto">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4">Create Your Character</h2>
                <div class="mb-4">
                    <label for="playerName" class="block mb-2">Character Name</label>
                    <input type="text" id="playerName" class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name">
                </div>
                <div class="mb-6">
                    <p class="mb-2">Select your background:</p>
                    <div class="grid grid-cols-2 gap-2">
                        <button class="bg-gray-700 px-4 py-2 rounded hover:bg-blue-500 transition-colors background-btn" data-background="street">Street Hustler</button>
                        <button class="bg-gray-700 px-4 py-2 rounded hover:bg-blue-500 transition-colors background-btn" data-background="ex-cop">Ex-Cop</button>
                        <button class="bg-gray-700 px-4 py-2 rounded hover:bg-blue-500 transition-colors background-btn" data-background="hacker">Hacker</button>
                        <button class="bg-gray-700 px-4 py-2 rounded hover:bg-blue-500 transition-colors background-btn" data-background="brawler">Brawler</button>
                    </div>
                </div>
                <button id="startGameBtn" class="w-full bg-blue-500 text-white py-2 rounded-lg font-bold hover:bg-blue-600 transition-colors disabled:opacity-50" disabled>Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="hidden">
            <!-- Player Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-gray-800 p-4 rounded-lg">
                    <h3 class="text-lg font-bold mb-2">Character</h3>
                    <p><span id="playerNameDisplay"></span> - <span id="playerBackgroundDisplay"></span></p>
                    <div class="mt-2">
                        <p>Health: <span id="healthValue">100</span>/100</p>
                        <div class="w-full bg-gray-700 rounded-full h-2">
                            <div id="healthBar" class="h-full bg-red-500 rounded-full" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-800 p-4 rounded-lg">
                    <h3 class="text-lg font-bold mb-2">Status</h3>
                    <p>Location: <span id="currentLocation">Downtown</span></p>
                    <p>Wanted Level: <span id="wantedLevel">0</span></p>
                    <p>Reputation: <span id="reputationValue">0</span></p>
                </div>
                
                <div class="bg-gray-800 p-4 rounded-lg">
                    <h3 class="text-lg font-bold mb-2">Assets</h3>
                    <p>Cash: $<span id="playerMoney">1000</span></p>
                    <p>Level: <span id="playerLevel">1</span></p>
                    <p>XP: <span id="playerXP">0</span>/<span id="playerXPNeeded">100</span></p>
                </div>
            </div>

            <!-- Game Interface -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Locations -->
                <div class="bg-gray-800 p-4 rounded-lg">
                    <h3 class="text-lg font-bold mb-4">Locations</h3>
                    <div id="locationsList" class="space-y-2">
                        <!-- Locations will be populated here -->
                    </div>
                </div>
                
                <!-- Actions -->
                <div class="bg-gray-800 p-4 rounded-lg">
                    <h3 class="text-lg font-bold mb-4">Actions</h3>
                    <div id="actionsContainer" class="space-y-2">
                        <!-- Actions will be populated here -->
                    </div>
                </div>
                
                <!-- Game Log -->
                <div class="bg-gray-800 p-4 rounded-lg">
                    <h3 class="text-lg font-bold mb-4">Game Log</h3>
                    <div id="gameLog" class="h-64 overflow-y-auto">
                        <!-- Game log entries will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
